baseURL: https://example.org/
languageCode: en-us
title: My New Hugo Site
theme: tailroad
params:  
  logo:
   #image: images/logo.svg #LOGO takes precedence over title
    title: MySite
  copyright: example.org.  Some rights reserved.
  mainSections: ['posts']
  author:
    name: "Author"
    bio: "Self Hosting Enthusiast."
    email: "admin@example.org"
    avatar: ""
    website: "https://example.org"

  sidebar:
    enable: true # Default is false
    showCounts: false
    recentsCount: 6 # Default is 5
    widgets: ['recent', 'categories', 'tags', 'social']
    social:
      email: admin@example.com
      linkedin: example-2b0a8b140
      github: example
      facebook: example
      twitter: example
      instagram: example
      telegram: example
      custom:
        gitlab:
          name: GitLab 
          icon: images/gitlab.svg
          url: https://gitlab.com/example
        bitbucket: 
          name: BitBucket
          icon: images/bitbucket.svg
          url: https://gitlab.com/example

# Refer to this link https://gohugo.io/functions/css/tailwindcss/  
build:
  buildStats:
    enable: true
  cachebusters:
  - source: assets/notwatching/hugo_stats\.json
    target: css
  - source: (postcss|tailwind)\.config\.js
    target: css
module:
  mounts:
  - source: assets
    target: assets
  - disableWatch: true
    source: hugo_stats.json
    target: assets/notwatching/hugo_stats.json
