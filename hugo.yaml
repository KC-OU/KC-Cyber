baseURL: https://cyber.kccyber.cloud/
languageCode: en-us
title: KC-Cyber-Site
theme: tailroad
params:  
  logo:
   #image: images/logo.svg #LOGO takes precedence over title
    title: KC Cyber Learning Site
 # copyright: example.org.  Some rights reserved.
  mainSections: ['posts']
 # author:
 #   name: "Author"
 #   bio: "Self Hosting Enthusiast."
 #   email: "admin@example.org"
 #   avatar: ""
 #   website: "https://example.org"

  sidebar:
    enable: true # Default is false
    showCounts: true
    recentsCount: 6 # Default is 5
    widgets: ['recent', 'categories', 'tags', 'social']
outputs:
  home: ['html', 'rss', 'json']

tableOfContents: true

pagination:
  pagerSize: 4



markup:
  goldmark:
    renderer:
      unsafe: true
  tableOfContents:
    endLevel: 8
    ordered: false
    startLevel: 2


# Refer to this link https://gohugo.io/functions/css/tailwindcss/  
build:
  buildStats:
    enable: true
  cachebusters:
  - source: assets/notwatching/hugo_stats\.json
    target: css
  - source: (postcss|tailwind)\.config\.js
    target: css
module:
  mounts:
  - source: assets
    target: assets
  - disableWatch: true
    source: hugo_stats.json
    target: assets/notwatching/hugo_stats.json
